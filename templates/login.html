{% extends 'base.html' %}

{% block title %}Login - Aviator Game{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    
    .auth-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        border: 2px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .auth-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
    }
    
    .auth-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem;
        background-color: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
    }
    
    .btn-submit {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary-color), #ff7043);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
    }
    
    .btn-submit:disabled {
        background: var(--border-color);
        cursor: not-allowed;
        transform: none;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
    }
    
    .auth-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
    }
    
    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back! ✈️</h1>
        <p class="auth-subtitle">Login to start playing</p>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" 
                       placeholder="0712345678 or +254712345678" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-submit" id="loginBtn">
                LOGIN
            </button>
        </form>
        
        <div class="auth-link">
            Don't have an account? <a href="{% url 'aviator:register' %}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function handleLogin(event) {
        event.preventDefault();
        
        const phoneNumber = document.getElementById('phoneNumber').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'LOGGING IN...';
        
        const result = await apiCall('{% url "aviator:login" %}', 'POST', {
            phone_number: phoneNumber,
            password: password
        });
        
        if (result.success) {
            showToast('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = '{% url "aviator:game" %}';
            }, 1000);
        } else {
            showToast(result.message, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'LOGIN';
        }
    }
</script>
{% endblock %}
